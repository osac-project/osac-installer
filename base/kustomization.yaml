apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: innabox

metadata:
  name: cloudkit-base

resources:
  - osac-aap/config/base
  - osac-operator/config/default
  - osac-fulfillment-service/manifests/overlays/openshift
  - hub-access

# Common labels for all CloudKit components
labels:
  - includeSelectors: true
    pairs:
      app.kubernetes.io/part-of: cloudkit

images:
- name: gomplate
  newName: docker.io/gomplate/gomplate
  newTag: latest
- name: postgres
  newName: quay.io/sclorg/postgresql-15-c9s
  newTag: latest
- name: fulfillment-service
  newName: ghcr.io/innabox/fulfillment-service
  newTag: latest
- name: cloudkit-aap
  newName: ghcr.io/innabox/cloudkit-aap
  newTag: latest
- name: cloudkit-operator
  newName: ghcr.io/innabox/cloudkit-operator
  newTag: latest
- name: envoy
  newName: docker.io/envoyproxy/envoy
  newTag: v1.33.0
- name: openshift-cli
  newName: image-registry.openshift-image-registry.svc:5000/openshift/cli
  newTag: latest

patches:
- target:
    kind: Namespace
    labelSelector: "control-plane=controller-manager"
  patch: |-
    apiVersion: v1
    kind: Namespace
    metadata:
      name: not-used
    $patch: delete

configurations:
- nameReference.yaml
